<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Resumos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <nav class="mb-6">
        <a href="/ia" class="text-blue-600 hover:underline mr-4">Novo Resumo</a>
        <a href="/historico" class="text-blue-600 hover:underline">Histórico</a>
    </nav>

    <div class="w-full max-w-3xl bg-white shadow-lg rounded-2xl p-8">
        <h1 class="text-3xl font-bold text-center mb-8">Histórico de Resumos</h1>
        {% for texto_original, resumo, data in resumos %}
            <div class="resumo border border-gray-300 rounded-2xl p-6 mb-6 bg-gray-50">
                <p class="text-sm text-gray-500 mb-2">Data: {{ data }}</p>
                <div class="mb-4">
                    <strong class="text-lg">Texto Original:</strong>
                    <p class="mt-2 text-gray-700">{{ texto_original }}</p>
                </div>
                <div>
                    <strong class="text-lg">Resumo:</strong>
                    <p class="mt-2 text-gray-700">{{ resumo }}</p>
                </div>
            </div>
        {% else %}
            <p class="text-center text-gray-500">Nenhum resumo salvo ainda.</p>
        {% endfor %}
    </div>
</body>
</html>
